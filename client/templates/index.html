<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go API Client - Postman UI</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Additional custom styling for a compact UI */
    .active-tab { background-color: #e5e7eb; }
    .active-subTab { background-color: #e5e7eb; }
    .compact-input { padding: 0.25rem 0.5rem; font-size: 0.875rem; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header: Workspace & Environment Variables -->
  <header class="bg-white shadow p-4 flex flex-col md:flex-row items-center justify-between">
    <h1 class="text-2xl font-bold">Go API Client</h1>
    <div class="flex flex-wrap items-center space-x-4 mt-2 md:mt-0">
      <select id="workspaceSelect" class="border rounded p-2 compact-input"></select>
      <input id="newWorkspaceName" type="text" placeholder="New workspace" class="border rounded p-2 compact-input" />
      <button id="createWorkspaceBtn" class="bg-green-500 text-white px-3 py-2 rounded">Create</button>
      <div class="flex items-center space-x-2">
        <input id="envKey" type="text" placeholder="Key" class="border rounded p-2 compact-input" />
        <input id="envValue" type="text" placeholder="Value" class="border rounded p-2 compact-input" />
        <button id="setEnvBtn" class="bg-blue-500 text-white px-3 py-2 rounded">Set Env</button>
      </div>
    </div>
  </header>

  <main class="p-4 space-y-4">
    <!-- Environment Variables Display -->
    <section class="bg-white shadow rounded p-4">
      <h2 class="text-xl font-semibold mb-2">Environment Variables</h2>
      <div id="envVarsDisplay" class="flex flex-wrap gap-2"></div>
    </section>

    <!-- Request Tabs -->
    <section class="bg-white shadow rounded">
      <div id="tabsBar" class="flex items-center border-b">
        <!-- Request tab headers will be inserted dynamically -->
        <button id="addTabBtn" class="px-3 py-2 text-green-500 hover:text-green-600">+ Add Request</button>
      </div>
      <div id="tabsContent">
        <!-- Request panels will be inserted dynamically -->
      </div>
    </section>

    <!-- Response Section -->
    <section class="bg-white shadow rounded p-4">
      <h2 class="text-2xl font-semibold mb-4">Response</h2>
      <div id="responseTabs" class="flex border-b mb-4">
        <button id="responseBodyTab" class="px-4 py-2 active-tab">Body</button>
        <button id="responseHeaderTab" class="px-4 py-2">Headers</button>
      </div>
      <div id="responseContent">
        <!-- Response Body -->
        <div id="responseBodySection">
          <div class="flex space-x-2 mb-2">
            <button id="parseResponseBtn" class="px-3 py-1 border compact-input">Parse</button>
            <button id="rawResponseBtn" class="px-3 py-1 border compact-input">Raw</button>
          </div>
          <pre id="responseBody" class="bg-gray-800 text-green-300 p-4 rounded overflow-auto"></pre>
        </div>
        <!-- Response Headers -->
        <div id="responseHeaderSection" class="hidden">
          <pre id="responseHeader" class="bg-gray-800 text-green-300 p-4 rounded overflow-auto"></pre>
        </div>
      </div>
    </section>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
