<!DOCTYPE html>
<html>
<head>
    <title>Web Terminal</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #terminal {
            width: 100%;
            height: 80%;
            border: none;
            background-color: #000;
            color: #00FF00;
            padding: 10px;
            overflow-y: auto;
        }

        #terminal-output {
            white-space: pre-wrap;
        }

        input, button {
            background-color: #333;
            color: #00FF00;
            border: none;
            padding: 10px;
            font-family: "Courier New", monospace;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button:hover {
            background-color: #555;
        }

        .flex { display: flex; }
        .align-center { align-items: center; }
        .align-top { align-items: start; }
        .flex-row { flex-direction: row; }
        .flex-col { flex-direction: column; }
        .mr-10 { padding-right: 20px; }
        .w-full { width: 100%; }
        .flex-1 { flex: 1; }

        #input-area {
            display: flex;
            align-items: start;
            padding: 10px;
            gap: 5px;
        }

        #command {
            flex: 1;
        }

        #output {
            margin-top: 10px;
            background-color: #111;
            color: #00FF00;
            padding: 10px;
            border: 1px solid #00FF00;
            min-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div id="terminal-output"></div>
</div>

<div id="input-area">
    <div class="flex-1 mr-10">
        <div class="w-full">
            <input type="text" id="command" class="w-full" placeholder="Enter command" />
        </div>
        <div>
            <label for="enable-destructive"> <input type="checkbox" id="enable-destructive" /> Allow destructive commands</label>
        </div>
        <div>
            <label for="run-on-enter"> <input type="checkbox" id="run-on-enter" /> Run on Enter</label>
        </div>
    </div>
    <button onclick="runCommand()">Run</button>
</div>

<pre id="output"></pre>

<script>
    async function runCommand() {
        const command = document.getElementById("command").value;
        const enableDestructive = document.getElementById("enable-destructive").checked;
        const response = await fetch("http://localhost:8080/run-command", {
            method: "POST",
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `command=${encodeURIComponent(command)}&enable_destructive=${enableDestructive}`
        });

        const result = await response.text();
        const output = document.getElementById("output");
        const terminalOutput = document.getElementById("terminal-output");
        terminalOutput.textContent += `\n$ ${command}\n${result}`;
        document.getElementById("terminal").scrollTop = document.getElementById("terminal").scrollHeight;
        output.textContent = result;
        document.getElementById("command").value = "";
    }
    document.getElementById("command").addEventListener("keypress", function(event) {
        const runOnEnter = document.getElementById("run-on-enter").checked;
        if (event.key === "Enter" && runOnEnter) {
            event.preventDefault();
            runCommand();
        }
    });
</script>
</body>
</html>
